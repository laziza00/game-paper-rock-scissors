<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    


    <div class="container">
        <div class="game">
            <h2 class="game__title">
                Rock Paper Scissors
            </h2>
        <div class="game__header">
            <div class="game__white"> 
                <p class="game__text">your score</p>
                <p class="game__score game__text"id="Youscore" >0</p>
            </div>
            <div class="game__white">
            <p class="game__text">player score</p>
            <p class="game__score game__text" id="compScore">0</p>
            </div>
        </div>
        <div class="game__body">
            <div class="game__body-inner" id="selections">
    
                <button class="game__btn-rock " id="paperbtn">
                    <img class="game__img" id="paper" src="images/pley-one.svg" alt="img">
                </button>
                <button class="game__btn-rock" id="scissorsbtn">
                    <img class="game__img"  id="scissors" src="images/pley-two.svg" alt="img">
                </button>
            </div>
     
            <button class="game__btn-rock rock-bottom" id="rockbtn" >
                <img class="game__img" id="rock"
                src="images/pley-thre.svg" alt="img">
            </button>

            <p>your choice :
                <span id="user-choice"></span>
               </p>
           <p>computer choice :
                <span id="computer__choice"></span>
               </p>
           <p>result :
                <span id="result"></span>
               </p>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
